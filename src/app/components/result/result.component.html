<div class="container">
  <h2 class=" card-header m-5">Team Management</h2>

<div class="row">

  <div class="col-md-12">

  </div>
</div>
<div class="row">



<div class="col-md-8">



  <div class="card">
    <div class="card-header bg-primary">
      <h4 class="text-white">Matchs List</h4>
    </div>

    <div class="card-body">
      <form #form="ngForm"  >

     <table style="width:100%" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Group name</th>
        <th>First Team</th>
        <th>Second Team</th>
        <th>Add Result</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of serv.MatchList">
          <td>
            <input type="hidden" class="form-control"  value="{{ item.groupId }}" name="groupId" >
            <input type="hidden" class="form-control"   value="{{ item.fTeamId }}" name="fTeamId">
            <input type="hidden" class="form-control"  value="{{ item.secTeamId }}" name="secTeamId" >
            {{ item.groupName }}
          </td>

          <td>{{ item.fteamName }}</td>
          <td>{{ item.secTeamName }}</td>
          <td>
            <div *ngIf="item.state==1 && item.ended">

            <app-reslutform [match]="item"></app-reslutform>
            </div>
            <div *ngIf="item.state==2">
             <h5  class="text-danger">Result Added</h5>
              </div>
              <div  *ngIf="item.state==1 && !item.ended">
                <h5  class="text-danger">Holded</h5>
                 </div>
          </td>

          <td>
          <!-- <button class="btn btn-sm btn-primary" (click)="edit(item.id)">Edit</button> &nbsp; -->
          </td>
                </tr>



    </tbody>

    </table>
 <button class="btn btn-lg btn-success"  type="submit">Save</button> &nbsp;

  </form>
    </div>

  </div>

</div>

</div>

</div>
