<div class="container">
  <h3 class="text-center card-header m-3">Team Management</h3>

<div class="row">

  <div class="col-md-12">

  </div>
</div>
<div class="row">



<div class="col-md-8">



  <div class="card">
    <div class="card-header bg-primary">
      <h4 class="text-white">Matchs List</h4>
    </div>

    <div class="card-body" >
      <div *ngIf="mServ.getMatchList.length>0">
         <form #form="ngForm" (submit)="insertMatchs(form)">

     <table style="width:100%" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Group name</th>
        <th>First Team</th>
        <th>Second Team</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mServ.getMatchList">
          <td>
            <input type="hidden" class="form-control"  #name="ngModel" [(ngModel)]="item.groupId" value="{{ item.groupId }}" name="groupId[]" id="">
            <input type="hidden" class="form-control" #name="ngModel" [(ngModel)]="item.fTeamId" value="{{ item.fTeamId }}" name="fTeamId[]" id="">
            <input type="hidden" class="form-control" #name="ngModel" [(ngModel)]="item.secTeamId" value="{{ item.secTeamId }}" name="secTeamId[]" id="">
            {{ item.groupName }}
          </td>

          <td>{{ item.fteamName }}</td>
          <td>{{ item.secTeamName }}</td>
          <td>
            <input type="datetime-local" class="form-control" value="{{ item.matchDate }}"  #name="ngModel" [(ngModel)]="item.matchDate" required="required"   name="matchDate[]" id="">
          </td>

          <td>
          <!-- <button class="btn btn-sm btn-primary" (click)="edit(item.id)">Edit</button> &nbsp; -->
          </td>
                </tr>



    </tbody>

    </table>
 <button class="btn btn-lg btn-success"  type="submit">Save</button> &nbsp;

  </form>
      </div>
    <div *ngIf="mServ.getMatchList.length==0">
      <ul *ngIf="mServ.error.length>0" class="text-danger">
        <li *ngFor="let er of mServ.error">{{ er }}</li>
      </ul>
    </div>

    </div>

  </div>




</div>




</div>






</div>
