
<div class="container">
  <div class="row">
    <div class="bg-default text-center py-3 mb-2 rounded-2">
      <h2 class="display-6 fw-bold">Groups Management</h2>
    </div>
  <div class="mb-3">
     <app-groupform></app-groupform>

  </div>
  <div class="mb-3" *ngIf="serv.list.length>0">

   <table class="table table-striped table-bordered">
    <thead class="bg-info">
      <tr>
      <th>Name</th>
      <th>Teams Count</th>
      <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of serv.list">
        <td>{{ item.name }}</td>
        <td>{{ item.teamsCount }}</td>
        <td>
          <div class="btn-group">
                      <button class="btn btn-primary m-1" (click)="update( item )"><i class="fa fa-edit"></i> Edit</button>
          <button class="btn btn-danger m-1" (click)="delete(item.id)" ><i class="fa fa-trash"></i> Delete</button>
          </div>

        </td>
        </tr>
    </tbody>
   </table>

  </div>
  <div class="mb-3 text-danger " *ngIf="serv.list.length==0">
 <h4>There is no Group</h4>
  </div>


  </div>
  </div>
