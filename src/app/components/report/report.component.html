<div class="container">
  <h2 class=" card-header m-5">League Report</h2>

<div class="row">

  <div class="col-md-12">

  </div>
</div>
<div class="row">



<div class="col-md-8">



  <div class="card">
    <div class="card-header bg-primary">
      <h4 class="text-white">League Report</h4>
    </div>

    <div class="card-body">
      <form #form="ngForm"  >

     <table style="width:100%" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Position</th>
        <th>Team name</th>
        <th>Points</th>
        <th>Score</th>
        <th>Recieve</th>
        <th>Total Goals</th>
        <th>From</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of serv.reportList ; index as i;">
          <td>
            {{ i+1 }}
          </td>
           <td>{{ item.teamName }}</td>
           <td>{{ item.points }}</td>
          <td>{{ item.score }}</td>
          <td>{{ item.receive }}</td>
          <td>{{ item.goals }}</td>
          <td>{{ item.from }}</td>


                </tr>



    </tbody>

    </table>

  </form>
    </div>

  </div>

</div>

</div>

</div>
